"Advertisements"
{
	// 	1: Plugin is enabled
	//	0: Disabled
	"enabled"		"1"

	//	Prefix to use before ads, if any. You can also
	//		use VAR_COLOR and DEF_COLOR here.
	"prefix" 		""

	//	Color to use for default ad text.
	//		{{DEF_COLOR}} in ads is replaced with this.
	"def_color"		"{DEFAULT}"

	// 	Color to use for variable ad text.
	//		{{VAR_COLOR}} in ads is replaced with this.
	"var_color"		"{GREEN}"

	// 	Interval between ads (float)
	"interval"		"90.0"

	// 	Command used to toggle ads
	"command"		"!toggleads /toggleads !ads /ads"
}
